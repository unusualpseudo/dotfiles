---
env:
  TERM: alacritty

window:
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  decorations: buttonless
  opacity: 0.95

font:
  normal:
    family: monospace
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 16.0
  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true

save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: Always
  unfocused_hollow: false

shell:
  program: /bin/fish

