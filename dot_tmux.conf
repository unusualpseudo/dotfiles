# ----------------------
# Window
# -----------------------

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

set -g mouse on


# ----------------------
# Sessions
# -----------------------

# persist sessions.
#   save   : Ctrl-b + Ctrl-s
#   restore: Ctrl-b + Ctrl-r
run-shell ~/code/tmux-resurrect/resurrect.tmux
run-shell ~/code/tmux-continuum/continuum.tmux

# Automatically restore last saved environment when tmux is started
set -g @continuum-restore 'on'

# Fix issue with incorrect Vim colors
set -g default-terminal "xterm-256color"


# ----------------------
# Bindings
# -----------------------

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Navigation between panes using ctrl + hjkl
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Reload tmux config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
# }}}


# ----------------------
# Status Bar
# -----------------------

set-option -g status on              # turn the status bar on
set -g status-interval 1             # set update frequencey (default 15 seconds)
set -g status-justify left           # center window list for clarity

# set color for status bar
set -g status-style bg=default

# set window list colors - red for active and cyan for inactive
setw -g window-status-style fg=brightblue,bg=default
setw -g window-status-current-style fg=green,bg=default
setw -g window-status-format "#I #{b:pane_current_path}"
setw -g window-status-current-format "#I #{b:pane_current_path}"

set -g status-left ""
set -g status-right "#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)"
set -g status-right-style fg=green,bg=default
set -g status-right-length 100

set -g default-terminal "screen-256color"


# ----------------------
# Misc
# -----------------------
# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
# Set scrollback history to 10000 (10k)
set -g history-limit 10000

# start a non-login shell to improve performance
set -g default-command "${SHELL}"


# ----------------------
# plugins
# -----------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'