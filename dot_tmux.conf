# ----------------------
# Window
# -----------------------


# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

set -g mouse on

# pane number display
set-option -g display-panes-active-colour blue 
set-option -g display-panes-colour brightred


# split sytle
set -g pane-border-style "bg=color234,fg=color234"
set -g pane-active-border-style "bg=color234,fg=color234"

# True colors mode
# Add truecolor support
set-option -ga terminal-overrides ",*:Tc"
# Default terminal is 256 colors
set -g default-terminal "screen-256color"



# ----------------------
# Sessions
# -----------------------

# persist sessions.
#   save   : Ctrl-b + Ctrl-s
#   restore: Ctrl-b + Ctrl-r
run-shell ~/code/tmux-resurrect/resurrect.tmux
run-shell ~/code/tmux-continuum/continuum.tmux

# Automatically restore last saved environment when tmux is started
set -g @continuum-restore 'on'

# Fix issue with incorrect Vim colors
set -g default-terminal "xterm-256color"

# ----------------------
# Bindings
# -----------------------

# Remap prefix to C-a
set -g prefix C-w
bind C-w send-prefix
unbind C-w

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Navigation between panes using ctrl + hjkl
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Reload tmux config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
# }}}

# Setup 'v' to begin selection as in Vim
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"



# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-interval 5               # set update frequencey (default 15 seconds)

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow


# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "Host: #h | #[fg=red]IP: #(curl icanhazip.com)"

set -g status-right-length 80
set -g status-right 'CPU: #{cpu_percentage} | Battery: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M '

# ----------------------
# Misc
# -----------------------
# Local config
# Set scrollback history to 10000 (10k)
set -g history-limit 10000

# start a non-login shell to improve performance
set -g default-command "${SHELL}"
set-option -g default-shell "${SHELL}"


# ----------------------
# plugins
# -----------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'