version: "3"

vars:
  SCRIPTS_DIR : "{{.ROOT_DIR}}/scripts"


tasks:
  setup:
    cmds:
      - task: sync
      - task: fish-shell

  sync:
    desc: "sync local config folder with home config folder"
    cmds:
      - chmod +x "{{.SCRIPTS_DIR}}/sync-config.sh"
      - "{{.SCRIPTS_DIR}}/sync-config.sh"

  fish-shell:
    desc: "change default shell"
    cmds:
      - chsh -s $(which fish)

